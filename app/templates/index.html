<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>מחשבון Pot Odds לפוקר</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="container">
    <h1>מחשבון Pot Odds לפוקר</h1>

    <label for="hand">הקלפים שלך:</label>
    <input type="text" id="hand" placeholder="למשל: Ks Js">

    <label for="community">קלפי קהילה:</label>
    <input type="text" id="community" placeholder="למשל: 2s 4s 6d">

    <label for="pot-size">גודל הקופה (₪):</label>
    <input type="number" id="pot-size" placeholder="100">

    <label for="call-size">כמה עולה לך להשוות (₪):</label>
    <input type="number" id="call-size" placeholder="25">

    <button id="analyze-btn">נתח את היד</button>

    <div id="results-section" class="hidden">
      <p><strong>היד:</strong> <span id="current-hand-result"></span></p>
      <p><strong>אאוטים:</strong> <span id="outs-result"></span></p>
      <p><strong>Pot Odds:</strong> <span id="pot-odds-result"></span></p>
      <p><strong>סיכויי זכייה:</strong> <span id="equity-result"></span></p>
      <p><strong>המלצה:</strong> <span id="recommendation-text"></span></p>
    </div>
  </div>

  <script src="/js/card-utils.js"></script>
  <script src="/js/poker-analyzer.js"></script>
</body>
</html>
